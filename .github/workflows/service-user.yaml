on:
  push:
    branches:
      - main
    paths:
      - "packages/user/**"

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    name: Build
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: user
    steps:
      - name: Check Out The Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install --immutable

      - name: NodeJS Installation ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Deploy to xquare
        uses: team-xquare/xquare-deployment-action@master
        with:
          environment: prod
          access_key: ${{ secrets.USER_ACCESS_KEY }}
          github_token: ${{ secrets.GHP_TOKEN }}
          base_url: packages/${{ env.SERVICE_NAME }}
          config_file_path: packages/${{ env.SERVICE_NAME }}/.xquare/config.yaml
          yarn_docker_build: true
          yarn_workspace: "@packages/${{ env.SERVICE_NAME }}"
